<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <!-- Background with gradient matching sidebar logo -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f8cf5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#70a5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="48" height="48" rx="12" fill="url(#bgGradient)"/>
  
  <!-- iW Text with black color -->
  <text 
    x="24" 
    y="33" 
    font-family="system-ui, -apple-system, sans-serif" 
    font-size="24" 
    font-weight="700" 
    fill="#000000" 
    text-anchor="middle"
    letter-spacing="-0.5">iW</text>
</svg>
